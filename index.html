<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout with Bootstrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
  <header class="bg-dark py-1">
    <div class="container">
      <nav class="navbar 'navbar-expand-lg justify-content-between">
        <img src="assets/logo.png" class="img-fluid" width="80" alt="logo">

        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Contato</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container py-5">
    <div class="row">
      <div class="col">
        <figure class="figure">
          <img src="assets/food1.jpg" class="figure-img img-fluid alt="comida">
          <figcaption class="figure-caption text-center fs-4">Comida 1</figcaption>
        </figure>
      </div>
      <div class="col">
        <figure class="figure">
          <img src="assets/food2.jpg" class="figure-img img-fluid" alt="comida">
          <figcaption class="figure-caption text-center fs-4" >Comida 2</figcaption>
        </figure>
      </div>
      <div class="col">
        <figure class="figure">
          <img src="assets/food3.jpg" class="figure-img img-fluid" alt="comida">
          <figcaption class="figure-caption text-center fs-4">Comida 3</figcaption>
        </figure>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <figure class="figure">
          <img src="assets/food4.jpg" class="figure-img img-fluid" alt="comida">
          <figcaption class="figure-caption text-center fs-4">Comida 4</figcaption>
        </figure>
      </div>
      <div class="col">
        <figure class="figure">
          <img src="assets/food5.jpg" class="figure-img img-fluid" alt="comida">
          <figcaption class="figure-caption text-center fs-4">Comida 5</figcaption>
        </figure>
      </div>
      <div class="col">
        <figure class="figure">
          <img src="assets/food6.jpg" class="figure-img img-fluid" alt="comida">
          <figcaption class="figure-caption text-center fs-4">Comida 6</figcaption>
        </figure>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
